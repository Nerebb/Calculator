<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jarva.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-display"></div>
      <div class="button-wrapper">
        <div class="row">
          <button class="button" onclick="addNumber(7)">7</button>
          <button class="button" onclick="addNumber(8)">8</button>
          <button class="button" onclick="addNumber(9)">9</button>
          <button class="button" onclick="buttonDelete()">DEL</button>
        </div>
        <div class="row">
          <button class="button" onclick="addNumber(4)">4</button>
          <button class="button" onclick="addNumber(5)">5</button>
          <button class="button" onclick="addNumber(6)">6</button>
          <button class="button" onclick="operation('plus')">+</button>
        </div>
        <div class="row">
          <button class="button" onclick="addNumber(1)">1</button>
          <button class="button" onclick="addNumber(2)">2</button>
          <button class="button" onclick="addNumber(3)">3</button>
          <button class="button" onclick="operation('minus')">-</button>
        </div>
        <div class="row">
          <button class="button" onclick="addNumber(0)">0</button>
          <button class="button" onclick="addNumber('.')">.</button>
          <button class="button" onclick="operation('divide')">/</button>
          <button class="button" onclick="operation('multiply')">x</button>
        </div>
      </div>
      <div class="button-execute">
        <div class="section"></div>
        <div class="section">
          <button class="button" onclick="buttonReset()">C</button>
          <button class="button" onclick="buttonEqual()">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
